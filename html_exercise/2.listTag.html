<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h1>목록 관련 태그</h1>
    <h3>순서 없는 목록 태그</h3>
    <ul>
        <!-- 네비게이션을 만들대 사용됨 -->
        <li>html</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>jQuey</li>
    </ul>
    <h3>순서 있는 목록 태그</h3>
    <ol>
        <li>html</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>jQuey</li>
    </ol>
    <h3>설명 목록 태그</h3>
    <dl>
        <dt>이곳은 목록의 제목을 적는 곳입니다</dt>
        <dd>이곳은 목록에 대한 설명을 적는 곳입니다</dd>
    </dl>
</body>
</html>
