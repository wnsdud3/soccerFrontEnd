<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery each() 메소드2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
    table {
        border-collapse: collapse;
    }
    th,td {
        border: 1px solid black;
    }
    fieldset {
        width: 500px;
        height: 200px;
    }
    .title {background-color: black; color: white;}
        .name {background-color: red;}
        .age {background-color: blue;}
        .addr {background-color: yellowgreen;}
</style>
</head>
<body>

        문제 <br>
        적용버튼 클릭시 style이 적용될 수 있도록 하여라 <br>
        최소 버튼 클릭시 style이 최소될 수 있도록 하여라 <br>
        (css코드는 변경하지 않도록 함) <br><br>
        <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td>고길동</td>
            <td>30</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>최길동</td>
            <td>40</td>
            <td>화성시</td>
        </tr>
        <tr>
            <td>상길동</td>
            <td>50</td>
            <td>부천시</td>
        </tr>
    </table>
    <hr>
    <button id="apply">적용</button>
    <button id="reset">취소</button>
    <script>
        $("#reset").on("click", function() {
            $("th").removeClass("title");
            // 이름의 td태그 순서는 1, 4, 7, 10이 되고 형태구조선택자로 해볼 수 있음
            $("td:nth-of-type(3n+1)").removeClass("name");
            $("td:nth-of-type(3n+2)").removeClass("age");
            $("td:nth-of-type(3n+3)").removeClass("addr");
        })
        $("#apply").on("click",function() {
            $("th").addClass("title");
            $("td").each(function(index, item) {
                if(index % 3 ===0) { //이름
                    $(item).addClass("name");
                }else if(index % 3=== 1) { //나이
                    $(item).addClass("age");
                }else { //주소
                    $(item).addClass("addr");
                }
            })
            //이름에 해당하는 index0,3,6,9
            // $("td:eq(0)").addClass("name");
            // $("td:eq(3)").addClass("name");
            // $("td:eq(6)").addClass("name");
            // $("td:eq(9)").addClass("name");
            // //나이에 해당하는 index 1,4,7,10
            // $("td:eq(1)").addClass("age");
            // $("td:eq(4)").addClass("age");
            // $("td:eq(7)").addClass("age");
            // $("td:eq(10)").addClass("age");
            // //주소에 해당하는 index 2,5,8,11
            // $("td:eq(2)").addClass("addr");
            // $("td:eq(5)").addClass("addr");
            // $("td:eq(8)").addClass("addr");
            // $("td:eq(11)").addClass("addr");
    })
    </script>
</body>
</html>
