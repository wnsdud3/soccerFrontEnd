<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 만들어보기</title>
    <STyle>
        ul li {
            list-style-type: none;
            float: left;
        }
        a {
            padding: 10px 20px;
            background-color: gray;
            text-decoration: none;
        }
        a:link, a:visited {
            color: black;
        }
        a:hover {
            background-color: black;
            color: white;
            --cursor: pointer;
        }
    </STyle>
    </head>
    <body>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </body>
</html>
