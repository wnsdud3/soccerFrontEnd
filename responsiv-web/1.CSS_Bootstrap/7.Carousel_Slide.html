<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-img {
            width: 100%;
            height: 400px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="main-img" src="../images (3)/mobile.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img class="main-img" src="../images (3)/PC_Page.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img class="main-img" src="../images (3)/secure_coding.jpg" class="d-block w-100" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br><br><br><br><br><br><br><br>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="main-img" src="../images (3)/secure_coding.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img class="main-img" src="../images (3)/web.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img class="main-img" src="../images (3)/mobile.png" class="d-block w-100" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">이전</button>
    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide="">다음</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
