<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단2</title>
    <style>
        div {
            border: 1px solid #ccc;
            --width: 150px;
            padding: 0 20px 30px 20px;
            margin: 15px;
            line-height: 1.5;
            display: inline-block;
            --float : left;
        }
    </style>
</head>
<body>
    <script>
        document.write("<h1>구구단</h1>");
        

        for(var k =2;k <10;k++) {
            document.write("<div>")

            document.write("<h3>"+k+"단</h3>");
            for(var i = 1;i<10; i++){
            document.write(k+"x" + i + "="+k*i+"<br>"); 
                }
                document.write("</div>")
            }
        
    </script>
</body>
</html>
