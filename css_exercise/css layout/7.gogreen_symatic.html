<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>고그린</title>
        <link rel="stylesheet" href="../css/gogreen.css">
        <link rel="stylesheet" href="../css/loginlayout.css">
    </head>
    <body>
        <div id="container">
            <header class="header">
                <div class="header-layer1"><img src="./logo.jpg" alt=""></div>
                <div class="header-layer2"><img src="../gogreen_img/mainlogo.jpg" alt="title"></div>
                <div class="header-layer3">SIZE</div>
            </header>
            <nav class nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">profile</a></li>
                    <li><a href="#">board</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
            <main class="main">
                <aside class="main-layer1"></aside>
                <section class="main-layer2">
                    <div id="main-top">
                        <div id="top-left">
                            <img class="main-img" src="../gogreen_img/main_img1.jpg" alt="숲">
                            <div>나 심 사</div>
                        </div>
                        <div id="top-right">
                            <img class="main-img" src="../gogreen_img/main_img2.jpg" alt="풀">
                            <div>아 녹</div>
                        </div>
                    </div>
                    <div id="main-bottom">
                        <div id="bottom-left">
                            <img class="main-img" src="../gogreen_img/main_img3.jpg" alt="산토끼">
                            <div>설 살 길</div>
                        </div>
                        <div id="bottom-right">
                            <img class="main-img" src="../gogreen_img/main_img4.jpg" alt="북극곰">
                            <div>사 북</div>
                        </div>
                    </div>
                </section>
                <aside class="main-layer3">
                    <div class="login">
                        <div class="login-header">
                            <div class="login-header-layer1">
                                <div class="id-field">
                                    <input type="text"
                                    placeholder="ID를 입력하세요">
                                </div>
                                <div class="pw-feild">
                                    <input type="text"
                                    placeholder="PW를 입력하세요">
                                </div>
                            </div>
                            <div class="login-header-layer2">
                            <button class="btn">로그인</button>
                            </div>
                        </div>
                        <div class="login-fooder">
                            <a href="#">회원가입</a>
                            <a href="#">ID/PW찾기</a>
                        </div>
                    </div>
                    <div id="aside-top"></div>
                    <div id="aside-bottom"></div>
                </aside>
            </main>
            <footer class="footer">
                <img src="../gogreen_img/footer.JPG" height="100%" alt="footer">
            </footer>
        </div>
    </body>
</html>
