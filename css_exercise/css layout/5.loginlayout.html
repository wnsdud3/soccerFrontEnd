<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login 레이아웃</title>
        <link rel="stylesheet" href="../css/loginlayout.css">
        <link rel="stylesheet" href="../css/navigator layout.css">
    </head>
    <div id="header">
        <div class="header-layer1"></div>
        <div class="header-layer2"></div>
        <div class="header-layer3"></div>
    </div>
    <div class="nav"></div>
    <div id="main">
            <div id="main-layer1"></div>
            <div id="main-layer2"></div>
            <div id="main-layer3">
                <div class="login">
                    <div class="login-header">
                        <div class="login-header-layer1">
                            <div class="id-field">
                                <input type="text"
                                placeholder="ID를 입력하세요">
                            </div>
                            <div class="pw-feild">
                                <input type="text"
                                placeholder="PW를 입력하세요">
                            </div>
                        </div>
                        <div class="login-header-layer2">
                        <button class="btn">로그인</button>
                        </div>
                    </div>
                    <div class="login-fooder">
                        <a href="#">회원가입</a>
                        <a href="#">ID/PW찾기</a>
                    </div>
                </div>
            </div>
    </div>
<div id="footer"></div>
    </body>
</html>
